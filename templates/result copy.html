<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>엄마 이거 뭐야?</title>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet"
        type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="static/styles.css" rel="stylesheet" />

    <script type="text/javascript">
        function updateFrame() {
            var video = document.getElementById("video");
            video.src = "/video";
        }
        setInterval(updateFrame, 1000);  // 매 1000ms마다 프레임 업데이트
    </script>
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">
            <span class="d-block d-lg-none">엄마 이거 뭐야?</span>
            <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2"
                    src="static/img/baby.jpg" alt="..." /></span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/">소개</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="obdetect">뭐든 물어봐</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="quiz">한글 게임</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="result">돈쓰고 이메일로받기</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="result_chart">차트한번 눈으로보기</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#awards">오은영 박사님 연락처</a></li>
            </ul>
        </div>
    </nav>
    <section class="resume-section" id="interests">
        <div class="resume-section-content">
            <h2>결과를 알고싶나 자네?</h2>
            <br>
                <ul>
                    {% for label, count in most_common_labels %}
                        <li>{{ label }} ({{ count }} occurrences)</li>
                    {% endfor %}
                </ul>
                <form method="post" class="centered-form">
                    <h3>결제하고 e-mail로 일자별 차트 받기</h3>
                    <h5>★ ★ ★ ★ 고갱님 3000원임다 ★ ★ ★ ★</h5>
                    <img src="{{ url_for('static', filename='qr_result_.jpg') }}" alt="QR Code" width="200" height="200">
                    <label for="email">↓↓↓ 이메일적으쇼 ↓↓↓</label>
                    <input type="email" id="email" name="email" required>
                    <button type="submit">전송하기 </button>
                </form>
                <a href="/">빠꾸치기</a>
        </div>
    </section>
    <hr class="m-0" />
</body>

</html>
<style>
    /* 가운데 정렬을 위한 스타일 */

        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .centered-form h3,
    .centered-form h5,
    .centered-form img,
    .centered-form label,
    .centered-form input,
    .centered-form button {
        text-align: center;
        margin: 10px 0; /* 각 요소 간의 간격을 주기 위해 */
    }

    .centered-form label {
        font-size: 1.25rem; /* h5와 유사한 크기로 설정 */
